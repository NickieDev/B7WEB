<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>(02) Estruturando o Validador - Validador De Formulario</title>
</head>
<body>
   <div class="screen">
      <div class="leftside">
         <img src="images/financial_data.png" alt="Photo">
      </div>

      <div class="rightside">
         <h1>Crie uma conta</h1>

         <form method="post" action="test.php" class="b7validator">
            <label>
               Seu nome:
               <input type="text" name="name" data-rules="required" />
            </label>

            <label>
               Seu email:
               <input type="text" name="email" /> 
            </label>

            <label>
               Sua senha:
               <input type="password" name="password" /> 
            </label>

            <label>
               <input type="submit" value="Cadastrar"> 
            </label>
         </form>

         <div>
            Já tem uma conta? <a href="#">Faça o Login</a>
         </div>
      </div>
   </div>

   <script src="script.js"></script>
