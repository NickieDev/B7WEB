<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>(01) Evento de Click</title>
</head>
<body>
   <h1 id="titulo" 
      onclick="console.log('Clicou')" 
      onmouseover="console.log('Passou o mouse')"
      onmouseout="console.log('Tirou o mouse')">
      Seja Bem Vindo(a)</h1>

   <input id="campo" type="text" name="usuario" value="Nome de usuario">

   <!-- <button onclick="clicou()">Clique Aqui</button> -->

   <!-- <button onclick="document.getElementById('titulo').innerHTML='Texto 2'">Clique Aqui</button> -->

   <button onclick="this.innerHTML='Clicou'">Clique Aqui</button>

   <script src="script.js"></script>
</body>
</html>
