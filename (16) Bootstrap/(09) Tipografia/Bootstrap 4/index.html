<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

   <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
   <title>(09) Tipografia</title>

   <style>
      .teste {
         width: 300px;
         height: 300px;
         border: 1px solid #000;
      }
   </style>
</head>

<body>
   <div class="container">

      <div class="h1">Algum titulo</div>
      <h1>Algum titulo</h1>
      
      <h3>Usuários <small class="text-muted">Adicionar</small></h3>

      <p>Algum texto <span class="mark">um poucomaior</span> para você entender</p>

      <div class="teste text-right">
         <!-- 
            text-right => Alinha o texto na direita
            text-center => Alinha o texto no centro
            text-left => Alinha o texto na esquerda
         -->
         Algum texto
      </div>

      <ul class="list-inline">
         <li class="list-inline-item">Item 1</li>
         <li class="list-inline-item">Item 2</li>
         <li class="list-inline-item">Item 3</li>
      </ul>
   </div>

   <script src="assets/js/jquery-3.6.2.min.js.js"></script>
   <script src="assets/js/bootstrap.bundle.min.js"></script>
</body>

</html>
