   <title>(27) Projeto - Formulário de Login - Parte 02</title>

</head>

<body>
   <div class="area">

      <img class="logo" src="https://www.getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="Logo do Bootstrap">
      <h2>Faça o Login</h2>
      
      <form>

         <input class="form-control" type="email" name="email" placeholder="Digite seu email" />

         <input class="form-control mt-1" type="password" name="password" placeholder="Digite sua senha" />

         <label class="remember">
            <input type="checkbox" name="remember" value="1" />
            Lembrar minha senha
         </label>

         <input type="submit" value="Entrar" class="btn btn-lg btn-primary btn-block" />

      </form>

      <p class="gray padding">2022</p>
   </div>
   
</body>
