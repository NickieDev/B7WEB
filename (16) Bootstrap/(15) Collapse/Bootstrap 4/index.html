<!DOCTYPE html>
<html lang="en">

<head>

   <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
   <title>(15) Collapse</title>

   <style>
      #area, #area2 {
         border: 1px solid #000;
         background-color: #EEE;
         padding: 20px;
      }
   </style>
</head>

<body>
   <div class="container">

      <button class="btn btn-primary" data-toggle="collapse" data-target="#area">Mostrar/Esconder</button>

      <div id="area" class="collapse">
         O texto que vai aparecer
      </div>

      <button class="btn btn-primary" data-toggle="collapse" data-target="#area2">Mostrar/Esconder</button>

      <div id="area2" class="collapse">
         O texto que vai aparecer
      </div>

   </div>

   <script src="assets/js/jquery-3.6.2.min.js.js"></script>
   <script src="assets/js/bootstrap.bundle.min.js"></script>
