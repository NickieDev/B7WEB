<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

   <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
   <title>(24) Tooltip</title>

   <style>

   </style>
</head>

<body>
   <div class="container">

      <button class="btn btn-success" data-toggle="tooltip" data-placement="right" title="Ao clicar irá salvar os dados do usuário">Salvar</button>
      <!-- Caso não tenha data-placement(local onde a mensagem vai aparecer) a própria página verifica o melhor local para se mostrar a imagem -->
      
   </div>

   <script src="assets/js/jquery-3.6.2.min.js.js"></script>
   <script src="assets/js/bootstrap.bundle.min.js"></script>

   
   <script>
      $(function() {
         $('[data-toggle="tooltip"]').tooltip()
      })
   </script>

   <!-- Para fazer o Tooltip funcionar é preciso adicionar esse script manualmente -->
</body>

</html>
