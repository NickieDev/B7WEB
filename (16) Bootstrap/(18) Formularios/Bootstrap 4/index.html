<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

   <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
   <title>(18) Formulários</title>

   <style>
      
   </style>
</head>

<body>
   <div class="container">

      <form method="post">
         Email: <br/><br/>
         <input type="email" name="email"> <br/><br/>

         Senha: <br/><br/>
         <input type="passowrd" name="password"> <br/><br/>

         <input type="submit" value="Entrar" />
      </form>

      <hr>

      <form method="post" >

         <div class="form-row">
            <div class="col">
               <div class="form-group">
                  <label for="nome">Nome Completo:</label>
                  <input id="nome" type="text" name="nome" class="form-control" placeholder="Nome Completo">
                  <!-- 
                     form-control-plaintext => Mostra conteudo sem a configuração do input
                     form-control-lg \ form-control-lg-sm => Tamanho dos inputs
                  -->
               </div>
            </div>

            <div class="col">
               <div class="form-group">
                  <label for="email">Email:</label>
                  <input id="email" type="email" name="email" class="form-control" placeholder="Email">
               </div>
            </div>

            <div class="col">
               <div class="form-group">
                  <label for="password">Senha:</label>
                  <input id="password" type="password" name="password" class="form-control" placeholder="Senha">
               </div>
            </div>
         </div>
        
         <div class="form-row">
            <div class="col">
               <input class="btn btn-primary" type="submit" value="Entrar" />
            </div>
         </div>

      </form>

   </div>

   <script src="assets/js/jquery-3.6.2.min.js.js"></script>
   <script src="assets/js/bootstrap.bundle.min.js"></script>
</body>

</html>
